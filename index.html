<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Millimeter Calculator<3</title>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: #b09cc8;">
    <br>
    <br>
    <div class="container bg-light text-center p-5">
        <h1>Millimeter Calculator!</h1>
        <p>Enter the value down below :)</p>
    <center>
            <p><input type="text" id="seconds"></p>
            <input type="button" class="btn btn-warning" onClick="SecMin()" value="To Centimeters">
            <input type="button" class="btn btn-warning" onClick="SecHr()" value="To Meters">
            <input type="button" class="btn btn-warning" onClick="SecDt()" value="To Kilometers">
        </th>
    </tr>
</table>
</body>
<script>
    function SecMin(){
        var x, y
        x = (document.getElementById('seconds').value);
        y = 10;
        alert(x / y);
    }
    function SecHr(){
        var x, y
        x = (document.getElementById('seconds').value);
        y = 1000;
        alert(x / y);
    }

    function SecDt(){
        var x, y 
        x = (document.getElementById('seconds').value);
        y = 1e+6;
        alert(x / y);
    }
</script>
</html>
